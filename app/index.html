<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>live_project_tree</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    
  </head>
  <body>
    <section class="home grid-flex center">
      <div class="js-tree tree grid-flex no-visible">
        <div class="js-panel panel panel_col-2 grid-flex center column" style="background-image: url('https://www.fotoswiki.net/Uploads/fotoswiki.net/ImagenesGrandes/frutas-variadas.jpg')">
          <div class="js-panel-description panel__info no-visible grid-flex center">
            <div class="panel__title-bar">Frutos — bash</div>
            <div class="panel__content"><div class="js-text panel__description" id="fruits"></div></div>
          </div>  
          <div class="js-panel-text panel__text">Frutos</div>
        </div>
        <div class="js-panel panel panel_col-2 grid-flex center column" style="background-image: url('http://www.fmdos.cl/wp-content/uploads/2015/07/flores-naturales-fotos-1.jpg')">
          <div class="js-panel-description panel__info no-visible grid-flex center">
            <div class="panel__title-bar">Flores — bash</div>
            <div class="panel__content"><div class="js-text panel__description" id="flowers"></div></div>
          </div>    
          <div class="js-panel-text panel__text">Flores</div>
        </div>
        <div class="js-panel panel panel_col-2 grid-flex center column" style="background-image: url('http://hdqwalls.com/wallpapers/hatchlings-angry-birds-pic.jpg')">
          <div class="js-panel-description panel__info no-visible grid-flex center">
            <div class="panel__title-bar">Aves — bash</div>
            <div class="panel__content"><div class="js-text panel__description" id="birds"></div></div>
          </div>  
          <div class="js-panel-text panel__text">Aves</div>
        </div>
        <div class="js-panel panel panel_col-2 grid-flex center column" style="background-image: url('http://cristianvasquez.cl/wp-content/uploads/2016/04/troncofondo.jpg')">
          <div class="js-panel-description panel__info no-visible grid-flex center">
            <div class="panel__title-bar">Tronco — bash</div>
            <div class="panel__content"><div class="js-text panel__description" id="trunk"></div>
            </div>
          </div>  
          <div class="js-panel-text panel__text">Tronco</div>
        </div>
        <div class="js-panel panel panel_col-2 grid-flex center column" style="background-image: url('https://professor-falken.com/wp-content/uploads/2017/04/arbol-ramas-pino-tronco-conifera-Fondos-de-Pantalla-HD-professor-falken.com_.jpg')">
          <div class="js-panel-description panel__info no-visible grid-flex center">
            <div class="panel__title-bar">Ramas — bash</div>
              <div class="panel__content"><div class="js-text panel__description" id="branch"></div>
            </div>
          </div>  
          <div class="js-panel-text panel__text">Ramas</div>
        </div>
        <div class="js-panel panel panel_col-2 grid-flex center column" style="background-image:url('http://footage.framepool.com/shotimg/qf/742043376-oruga-animal-insecto-hoja-comer-animal.jpg')">
          <div class="js-panel-description panel__info no-visible grid-flex center">
          <div class="panel__title-bar">Insectos — bash</div>
            <div class="panel__content"><div class="js-text panel__description" id="insects"></div>
            </div>
          </div>
          <div class="js-panel-text panel__text">Insectos</div>
        </div>
        <div class="js-panel panel grid-flex center column" style="background-image: url('https://3.bp.blogspot.com/-acq_jqFly5c/VJo5X8JX8VI/AAAAAAAAIbY/JnKJ7VTbudA/s1600/raices-de-arboles-frente.jpg')">
          <div class="js-panel-description panel__info no-visible grid-flex center">
            <div class="panel__title-bar">Raices — bash</div>
            <div class="panel__description panel__description_large"><div class="js-text panel__description panel__description_large" id="roots"></div>
            </div>
          </div>
          <div class="js-panel-text panel__text">Raices</div>
        </div>
      </div>
      <div class="js-home-brand brand grid-flex center">
        <div class="js-home-icon brand__icon-container grid-flex center animated fadeInLeft fade-in_seg-3">
          <div class="brand__icon" style="background-image: url('./images/tree_logo.svg')"></div>
        </div>
        <div class="js-home-info brand__info grid-flex animated fadeInRight fade-in_seg-3">
          <div class="brand__text"><span class="bold">Arbol</span> de proyecto<span class="bold"> de vida</span></div>
        </div>
      </div>
    </section>

    <!-- endbuild -->

    <script src="scripts/main.js"></script>

</html>
